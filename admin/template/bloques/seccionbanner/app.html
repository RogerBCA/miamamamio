{% extends "app.html" %}

{% block extrahead %}
<script src="/static/grappelli/tinymce/jscripts/tiny_mce/tiny_mce.js" type="text/javascript"></script>
<script src="/static/grappelli/tinymce_setup/tinymce_setup.js" type="text/javascript"></script>
{% endblock %}

{% block form_content %}
<fieldset class="grp-module ">

    <div class="grp-row grp-cells-1 {% if errors.position %}grp-errors {% endif %}position ">
        <div class="l-2c-fluid l-d-4">
            <div class="c-1">
                <label for="id_position" class="required">Orden</label>
            </div>
            <div class="c-2">
                <input id="id_position" type="text" class="vIntegerField" value="{{ datos.position }}" name="position">
                {% if errors.position %}
                <ul class="errorlist">
                    <li>Introduzca un número entero.</li>
                </ul>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="grp-row grp-cells-1 enlace ">
        <div class="l-2c-fluid l-d-4">
            <div class="c-1">
                <label for="id_enlace">Enlace</label>
            </div>
            <div class="c-2">
                <input id="id_enlace" type="text" class="vTextField" name="enlace" maxlength="240" value="{{ datos.enlace }}">
            </div>
        </div>
    </div>

    <div class="grp-row grp-cells-1 {% if errors.image %}grp-errors {% endif %}image ">
        <div class="l-2c-fluid l-d-4">
            <div class="c-1">
                <label for="id_image" class="required">Imagen</label>
            </div>
            <div class="c-2">
                <select name="image" id="id_image">
                    <option value="" selected="selected">---------</option>
                    {% for c in choice1 %}
                    <option value="{{ c.id }}" {% if c.id == datos.image_id %}selected="selected"{% endif %} >{{ c.nombre }}</option>
                    {% endfor %}
                </select>
                {% if errors.image %}
                <ul class="errorlist">
                    <li>Selecciona una imagen.</li>
                </ul>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="grp-row grp-cells-1 seccion ">
        <div class="l-2c-fluid l-d-4">
            <div class="c-1">
                <label for="id_seccion" class="required">Sección</label>
            </div>
            <div class="c-2">
                <select name="seccion" id="id_seccion">
                    <option value="" selected="selected">---------</option>
                    {% for c in choice2 %}
                    <option value="{{ c.id }}" {% if c.id == datos.seccion_id %}selected="selected"{% endif %} >{{ c.nombre }}</option>
                    {% endfor %}
                </select>
                <p class="grp-help"><b>Se desactiva al no seleccionar.</b>
            </div>
        </div>
    </div>

</fieldset>
{% endblock %}
