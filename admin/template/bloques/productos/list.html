{% extends "listado.html" %}

{% block listado %}
<div class="grp-module grp-changelist-results">
    <table id="result_list" cellspacing="0" class="grp-sortable">
        <thead>
            <tr>
                <th scope="col" class="action-checkbox-column">
                    <div class="grp-text"><span><input type="checkbox" id="action-toggle" style=""></span>
                    </div>
                </th>
                <th scope="col" class="sortable">
                    <div class="grp-text"><a>Nombre</a>
                    </div>
                </th>
                <th scope="col" class="sortable">
                    <div class="grp-text"><a>Codigo</a>
                    </div>
                </th>
                <th scope="col" class="sortable">
                    <div class="grp-text"><a>Categoria</a>
                    </div>
                </th>
                <th scope="col" class="sortable">
                    <div class="grp-text"><a>Grupo</a>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for i, td in app.listar %}
            <tr class="grp-row grp-row-{{ cycle(['even', 'odd'], i) }}">
                <td class="action-checkbox">
                    <input type="checkbox" class="action-select" value="2" name="_selected_action">
                </td>
                <th>
                    <a href="{{ td.id }}/">{{ td.nombre }}</a>
                </th>
                <td class="nowrap">
                    {{ td.codigo }}
                </td>
                <td class="nowrap">
                    {% if td.categoria %}{{ td.categoria }}{% else %}(Nada){% endif %}
                </td>
                <td class="nowrap">
                    {% if td.grupo %}{{ td.grupo }}{% else %}(Nada){% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
